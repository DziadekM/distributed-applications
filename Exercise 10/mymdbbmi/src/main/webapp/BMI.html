<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI-Rechner (Exercise 8)</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Calculate your BMI</h3>
                            <p>Fill in the data below.</p>
                            <form name="bmiForm" action="calculateServlet"
                                method="POST">

                                <div class="col-md-12">
                                    <label>Your Firstname</label>
                                    <input class="form-control" type="text"
                                        name="firstname" placeholder="Firstname"
                                        required>
                                </div>


                                <div class="col-md-12">
                                    <label>Your Height (m)</label>
                                    <input class="form-control"
                                        type="number"
                                        name="height"
                                        placeholder="1.60" step="0.01" min="1"
                                        max="2.8"
                                        required>
                                </div>

                                <div class="col-md-12">
                                    <label>Your Weight (kg)</label>
                                    <input class="form-control"
                                        type="number"
                                        name="weight" placeholder="65.2"
                                        step="0.01" min="1" max="300"
                                        required>
                                </div>

                                <div class="form-button mt-4 spacingbutton">
                                    <button id="submit" type="submit"
                                        class="btn
                                        btn-primary">Submit</button>
                                    <button id="reset" type="reset"
                                        class="btn
                                        btn-primary">Reset</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </body>
    </html>
